<div class="mat-elevation-z8">
  <!-- Filter input -->
  <mat-form-field *ngIf="options.filtering" style="width: 100%">
    <mat-label>Filter</mat-label>
    <input #input matInput (keyup)="applyFiltering(input.value)" placeholder="Ex: group 0, id 4,...">
  </mat-form-field>
  <!-- Filter input -->

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows="{{details != null}}" matSort style="width: 100%">

    <!-- Header columns -->
    <ng-container *ngFor="let column of columns">
      <ng-container matColumnDef="{{column.id}}">
        <ng-container *ngIf="options.sorting else withoutSorting">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</th>
        </ng-container>

        <ng-template #withoutSorting>
          <th mat-header-cell *matHeaderCellDef>{{column.title}}</th>
        </ng-template>

        <td mat-cell *matCellDef="let element"> {{element[column.dataRef]}} </td>

        <ng-container *ngIf="options.footer">
          <td mat-footer-cell *matFooterCellDef>{{column.footer ? column.footer() : ''}}</td>
        </ng-container>
      </ng-container>
    </ng-container>
    <!-- Header columns -->

    <!-- Selection column -->
    <ng-container *ngIf="options.selection">
      <ng-container matColumnDef="_select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
        <ng-container *ngIf="options.footer">
          <td mat-footer-cell *matFooterCellDef>{{selection.selected.length}} selected</td>
        </ng-container>
      </ng-container>
    </ng-container>
    <!-- Selection column -->

    <!-- Expanded Content Column -->
    <ng-container *ngIf="details">
      <ng-container matColumnDef="_expendedDetails">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          </div>
        </td>
      </ng-container>
    </ng-container>
    <!-- Expanded Content Column -->

    <!-- > Headers rows --> <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: options.stickyHeader"></tr>
    <!-- > Data rows --> <tr mat-row *matRowDef="let row; columns: displayedColumns();" (click)="onElementSelected(row)" class="example-element-row"></tr>
    <!-- > Footer row -->
    <ng-container *ngIf="options.footer">
      <tr mat-footer-row *matFooterRowDef="displayedColumns(); sticky: options.stickyFooter"></tr>
    </ng-container>
    <!-- > Footer row -->
    <!-- > Details row --><tr mat-row *matRowDef="let row; columns: ['_expendedDetails']" class="example-detail-row"></tr>
  </table>

  <!-- Pagination support -->
  <ng-container *ngIf="options.pagination">
    <mat-paginator [pageSizeOptions]="options.paginationSorting" showFirstLastButtons></mat-paginator>
  </ng-container>
</div>
