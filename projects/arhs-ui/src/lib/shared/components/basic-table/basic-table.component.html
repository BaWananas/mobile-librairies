<div class="mat-elevation-z8 w-100">
  <mat-form-field *ngIf="options.filtering">
    <input #input matInput (keyup)="applyFiltering(input.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" style="width: 100%">

    <ng-container *ngFor="let column of columns">

      <ng-container matColumnDef="{{column.id}}">
        <ng-container *ngIf="options.sorting else withoutSorting">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">{{column.title}}</th>
        </ng-container>

        <ng-template #withoutSorting>
          <th mat-header-cell *matHeaderCellDef>{{column.title}}</th>
        </ng-template>

        <td mat-cell *matCellDef="let element"> {{element[column.dataRef]}} </td>

        <ng-container *ngIf="column.footer">
          <td mat-footer-cell *matFooterCellDef>{{column.footer()}}</td>
        </ng-container>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: options.stickyHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    <ng-container *ngIf="options.footer">
      <tr mat-footer-row *matFooterRowDef="displayedColumns(); sticky: options.stickyHeader"></tr>
    </ng-container>
  </table>

  <ng-container *ngIf="options.pagination">
    <mat-paginator [pageSizeOptions]="options.paginationSorting" showFirstLastButtons></mat-paginator>
  </ng-container>
</div>
