<div class="card border-primary">
  <div class="card-body">
    <h5 class="card-title">
      {{title}}
      <button (click)="exitCard()" aria-label="Close" class="close" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </h5>
    <h6 *ngIf="subtitle" class="card-subtitle text-muted mb-2 font-italic">{{subtitle}}</h6>
    <div>
      <ng-container *ngTemplateOutlet="body"></ng-container>
    </div>
  </div>
</div>
